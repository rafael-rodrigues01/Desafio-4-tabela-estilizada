<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moda</h1>

    <table class="cor-fonte espacamento">
        
        <tr class="cabecario-moda ">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
         </tr>
        
        <tr class="dados">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="dados">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h1>Casa</h1>

    <table class="cor-fonte espacamento">
        <tr class="cabecario-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="dados">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>

        <tr class="dados">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>


</body>
</html>
